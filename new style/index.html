<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Bingo!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    body {
      font-family: 'Fredoka One', cursive;
    }

    .bounce-slow {
      animation: bounce 3s infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-yellow-100 via-pink-100 to-blue-100 min-h-screen flex flex-col items-center justify-center p-6">

  <!-- Header -->
  <header class="text-center mb-10">
    <h1 class="text-6xl text-pink-600 drop-shadow-lg bounce-slow">🧩 Math Bingo!</h1>
    <p class="text-xl text-purple-700 mt-3">Play. Solve. Win! 🚀</p>
  </header>

  <!-- Game Card -->
  <main class="bg-white rounded-3xl shadow-2xl max-w-xl w-full p-8 space-y-6 border-4 border-dashed border-pink-300">

    <!-- How to Play -->
    <section class="text-center">
      <h2 class="text-3xl text-indigo-600 mb-3">🧠 How to Play</h2>
      <p class="text-gray-700 text-lg leading-relaxed">
        Solve math puzzles to mark numbers on your Bingo card. Finish a row, column, or diagonal to win the game! Levels, speed, and fun guaranteed! 🎯
      </p>
    </section>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row sm:justify-center gap-4 mt-6">
      <a href="level.html" class="bg-green-400 hover:bg-green-500 text-white text-xl py-3 px-6 rounded-full shadow-md transition duration-300 transform hover:scale-105">
        🎮 Start Playing
      </a>
      <a href="leaderboard.html" class="bg-yellow-400 hover:bg-yellow-500 text-white text-xl py-3 px-6 rounded-full shadow-md transition duration-300 transform hover:scale-105">
        🏆 Leaderboard
      </a>
    </div>

    <!-- Toggle Music -->
    <div class="flex justify-center mt-6">
      <button id="toggleSoundBtn" class="text-purple-600 hover:text-purple-800 underline text-sm">
        🔊 Toggle Background Music
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-10 text-sm text-gray-600 text-center">
    🚀 Built with fun and logic | © 2025 Math Bingo
  </footer>


<script src="music.js"></script>
<script>
  const isMusicOn = initMusic();
  const toggleBtn = document.getElementById('toggleSoundBtn');
  if (toggleBtn) {
    updateToggleButton(toggleBtn);
    toggleBtn.addEventListener('click', () => toggleMusic(toggleBtn));
  }
</script>


</body>
</html>
